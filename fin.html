
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 375px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #3f51b5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            position: relative;
        }

        .header .time {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        .photo {
            width: 100%;
            height: 200px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        .photo img:nth-child(2) {
            transform: translateX(100%);
        }

        .photo:hover img:nth-child(1) {
            transform: translateX(-100%);
        }

        .photo:hover img:nth-child(2) {
            transform: translateX(0);
        }

        .info {
            margin-top: 20px;
            line-height: 1.6;
        }

        .info p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
        }

        .footer button {
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .footer button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            DNI Digital
         
        </div>
        <div class="content">
            <div class="photo">
                <!-- Aquí puedes reemplazar las imágenes -->
                <img src="foto1.png" alt="Foto 1">
                <img src="foto2.png" alt="Foto 2">
            </div>
            <div class="info">
                <p><strong>Apellido:</strong> CUNEO</p>
                <p><strong>Nombre:</strong> SANTIAGO</p>
                <p><strong>Sexo:</strong> M</p>
                <p><strong>Nacionalidad:</strong> ARGENTINA</p>
                <p><strong>Fecha de nacimiento:</strong> 24 JUN 2006</p>
                <p><strong>Fecha de emisión:</strong> 17 AGO 2023</p>
                <p><strong>Fecha de vencimiento:</strong> 17 AGO 2038</p>
                <p><strong>Documento:</strong> 48.855.147</p>
            </div>
        </div>
        <div class="footer">
            <button>Ver detalle</button>
            <button>Desactivar DNI</button>
        </div>
    </div>
</body>
</html>
